name: example_flutter
description: An example project for flutter-desktop-embedding.

version: 0.1.0

environment:
  sdk: '>=2.0.0 <3.0.0'
  # The example interacts with build scripts on the Flutter side that are not
  # yet stable, so it requires a very recent version of Flutter.
  # This version will increase regularly as the build scripts change.
  flutter: '>=1.9.8-pre.31'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # See https://github.com/flutter/flutter/wiki/Desktop-shells#fonts
  fonts:
    - family: Kaspersky
      fonts:
        - asset: assets/fonts/Kaspersky/KasperskySans-Light.ttf
          weight: 300
        - asset: assets/fonts/Kaspersky/KasperskySans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Kaspersky/KasperskySans-Bold.ttf
          weight: 700

  assets:
  - assets/images/Kaspersky.png
  - assets/images/Beryukhov.png
  - assets/images/KISA.png
  - assets/images/HSE.png
  - assets/images/QC.png
  - assets/images/QR.png
